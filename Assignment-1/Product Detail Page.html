<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8"/>
    <head>
        
        <title>
            Product Detail Page
        </title>

        <link rel="stylesheet" href="CSS/style2.css">
    </head>

    <body>

        <div class="image-logo">
            <a href="./Product Gallery Page.html">
                <img class="image-logo" src="logo/logo-01.svg"
                    alt="BunBun Logo"/>
            </a>
        </div>

        <hr>

        <div class="navigation-bar">
            <a href="./Product Gallery Page.html">
                <div class="product-button">
                    <mark>PRODUCTS</mark>
                </div>
            </a>

            <a href="./Shopping Cart Page.html">
                <div class="cart-button">
                    CART
                </div>
            </a>

        </div>

        <div class="detail-title">
            Original cinnamon roll
        </div>

        <div class="detail-original">
            <img class="original-roll" src="products/original-cinnamon-roll.jpg"
                alt="original cinnamon roll"/>
        </div>

        <div class="detail-bottom">
            <div class="detail-description">
                Customize our delicious, hand-made cinnamon roll to your liking!
            </div>


            <div class="glazing-option">
                <div class="glazing-title">
                    Glazing:
                </div>

                <div class="drop-down-1">
                    <div class="glazing-drop">
                        Keep Original
                    </div>

                    <div class="triangle-button-1">
                        <div class="down-button-arrow-1">
                        </div>
                    </div>

                </div>

            </div>

            <div class="pack-option">
                <div class="pack-title">
                    Pack Size:
                </div>

                <div class="drop-down-2">
                    <div class="pack-drop">
                        1
                    </div>

                    <div class="triangle-button-2">
                        <div class="down-button-arrow-2">
                        </div>
                    </div>

                </div>

            </div>

            <div class="price-add-content">
                <div class="price-amount">
                    <div class="price-number">
                        $2.49
                    </div>
                </div>

                <button class="add-button">
                    Add to Cart
                </button>

            </div>

            

        </div>







    </body>


</html>
