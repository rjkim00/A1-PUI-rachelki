<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8"/>

    <title>
        Product Gallery Page
    </title>

    <head>
        <link rel="stylesheet" href="CSS/style1.css">
    </head>

    <body>
        <div class="page-box">

            <!-- Header area of website -->
            <div class="top-header-area">

                <!-- bakery logo  -->
                <div class="bakery-logo-image">
                    <a href="./index.html">
                        <img class="logo-01" src="logo/logo-01.svg"
                            alt="BunBun-bakery-logo"/>
                    </a>
                </div>

                <div class="navigation-line-text">

                    <!-- navigation bar: products + cart -->
                    <div class="navigation-bar">
                        <a href="./shopping-cart-page.html">
                            <div class="cart-button">
                                CART
                            </div>
                        </a>
                        
                        <a href="./index.html">
                            <div class="product-button">
                                PRODUCTS
                            </div>
                        </a>
                    </div>

                    <div class="line-under-nav">
                        <hr>
                    </div>

                    <div class="gallery-title">
                        Our hand-made cinnamon rolls
                    </div>
                </div>

            </div>

            <!-- Gallery Content containing 2 rows of products -->
            <div class="gallery-row-1">
                <div class="option-1">
                    <a href="./product-detail-page.html">
                        <img class="original-roll" src="products/original-cinnamon-roll.jpg"
                            alt="original cinnamon roll"/>
                        <div class="original-title">
                            Original cinnamon roll
                        </div>
                        <div class="original-price">
                            $2.49
                        </div>
                    </a>
                </div>

                <div class="option-2">
                    <a href="./product-detail-page.html">
                        <img class="apple-roll" src="products/apple-cinnamon-roll.jpg"
                            alt="apple cinnamon roll"/>
                        <div class="apple-title">
                            Apple cinnamon roll
                        </div>
                        <div class="apple-price">
                            $3.49
                        </div>
                    </a>
                </div>

                <div class="option-3">
                    <a href="./product-detail-page.html">
                        <img class="raisin-roll" src="products/raisin-cinnamon-roll.jpg"
                            alt="raisin cinnamon roll"/>
                        <div class="raisin-title">
                            Raisin cinnamon roll
                        </div>
                        <div class="raisin-price">
                            $2.99
                        </div> 
                    </a>
                </div>
            </div>

            <div class="gallery-row-2">
                <div class="option-4">
                    <a href="./product-detail-page.html">
                        <img class="walnut-roll" src="products/walnut-cinnamon-roll.jpg"
                            alt="walnut cinnamon roll"/>
                        <div class="walnut-title">
                            Walnut cinnamon roll
                        </div>
                        <div class="walnut-price">
                            $3.49
                        </div>
                    </a>
                </div>

                <div class="option-5">
                    <a href="./product-detail-page.html">
                        <img class="choco-roll" src="products/double-chocolate-cinnamon-roll.jpg"
                            alt="double chocolate cinnamon roll"/>
                        <div class="choco-title">
                            Double-chocolate <br>
                            cinnamon roll
                        </div>
                        <div class="choco-price">
                            $3.99
                        </div>
                    </a>
                </div>

                <div class="option-6">
                    <a href="./product-detail-page.html">
                        <img class="strawberry-roll" src="products/strawberry-cinnamon-roll.jpg"
                            alt="strawberry cinnamon roll"/>
                        <div class="strawberry-title">
                            Strawberry cinnamon roll
                        </div>
                        <div class="strawberry-price">
                            $3.99
                        </div>
                    </a>
                </div>
            </div>



        </div>

    </body>

</html>
