<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8">

    <title>
        Shopping Cart Page
    </title>

    <head>
        <link rel="stylesheet" href="CSS/style3.css">
    </head>

    <body>
        <div class="page-box">

            <!-- Header area of website -->
            <div class="top-header-area">

                <!-- bakery logo  -->
                <div class="bakery-logo-image">
                    <a href="./index.html">
                        <img class="logo-01" src="logo/logo-01.svg"
                            alt="BunBun-bakery-logo"/>
                    </a>
                </div>

                <!-- navigation bar: products + cart -->
                <div class="navigation-line-text">
                    <div class="navigation-bar">
                        <a href="./shopping-cart-page.html">
                            <div class="cart-button">
                                CART
                            </div>
                        </a>
                        <a href="./index.html">
                            <div class="product-button">
                                PRODUCTS
                            </div>
                        </a>
                    </div>

                    <div class="line-under-nav">
                        <hr>
                    </div>

                    <div class="cart-title">
                        Shopping Cart
                    </div>
                </div>

            </div>


            <!-- Rather than utilizing margin/padding or justify-content, using a transparent box -->
            <div class="pageFormat-container">
                <div class="left-blank-box">
                </div>

                <div class="inside-cart-content">
                
                    <!-- cart row 1 -->
                    <div class="cart-item1">
                        <div class="item1-visual">
                            <div class="item1-image">
                                <img class="original-image" src="products/original-cinnamon-roll.jpg"
                                alt="original cinnamon roll"/>
                            </div>
                            <div class="remove-option1">
                                <button class="remove-button1">
                                    Remove
                                </button>
                            </div>
                        </div>
                        
                        <div class="text-container">
                            <div class="item1-details">
                                Original Cinnamon Roll<br>
                                Glazing: Keep original<br>
                                Pack Size: 1
                            </div>
        
                            <div class="item1-total-price">
                                $2.49
                            </div>
                        </div>
                    </div>
    
                    <!-- cart row 2 -->
                    <div class="cart-item2">
                        <div class="item2-visual">
                            <div class="item2-image">
                                <img class="choco-image" src="products/double-chocolate-cinnamon-roll.jpg"
                                    alt="double chocolate cinnamon roll"/>
                            </div>
                            <div class="remove-option2">
                                <button class="remove-button2">
                                    Remove
                                </button>
                            </div>
                        </div>

                        <div class="text-container">
                            <div class="item2-details">
                                Double Chocolate Cinnamon Roll<br>
                                Glazing: Sugar <br>
                                Pack Size: 6
                            </div>
        
                            <div class="item2-total-price">
                                $27.45
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-container">

                <div class="bottom1">
                    <div class="left-empty-box2">
                    </div>
                    <div class="items-total-divider">
                        <hr>
                    </div>
                </div>

                <div class="bottom2">
                    <div class="left-empty-box3">
                    </div>
                    <div class="total-price-box">
                        <div class="secondary-total-box">
                            <div class="total-text">
                                Total
                            </div>
                            <div class="total-price">
                                $29.94
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom3">
                    <div class="button-container">
                        <button class="checkout-button">
                            Checkout
                        </button>
                    </div>
                </div>

            </div>

    </body>

</html>
