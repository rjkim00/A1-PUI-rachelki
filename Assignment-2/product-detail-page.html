<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8"/>

    <title>
        Product Detail Page
    </title>

    <head>
        <link rel="stylesheet" href="CSS/style2.css">
    </head>

    <body>
        <div class="page-box">

            <!-- Header area of website -->
            <div class="top-header-area">

                <!-- bakery logo  -->
                <div class="bakery-logo-image">
                    <a href="./index.html">
                        <img class="logo-01" src="logo/logo-01.svg"
                            alt="BunBun-bakery-logo"/>
                    </a>
                </div>

                <div class="navigation-line-text">

                <!-- navigation bar: products + cart -->
                    <div class="navigation-bar">
                        <a href="./shopping-cart-page.html">
                            <div class="cart-button">
                                CART
                            </div>
                        </a>
                        <a href="./index.html">
                            <div class="product-button">
                                PRODUCTS
                            </div>
                        </a>
                    </div>

                    <div class="line-under-nav">
                        <hr>
                    </div>

                    <div class="detail-title">
                        Original cinnamon roll
                    </div>
                </div>
            </div>

            <!-- Detail of product Content -->
            <div class="detail-content-container">

                <div class="detail-img-container">
                    <img class="original-detail-img" src="products/original-cinnamon-roll.jpg"
                        alt="original cinnamon roll"/>
                </div>
                <div class="detail-text-options">
                    <div class="detail-description">
                        Customize our delicious,<br>hand-made cinnamon roll to <br>your liking!
                    </div>
                    <div class="drop-options">
                        <div class="glazing-option">
                            <div class="glazing-title">
                                Glazing:
                            </div>
                            <div class="drop-down-1">
                                <div class="glazing-drop">
                                    Keep Original
                                </div>
                                <div class="triangle-1">
                                    <div class="down-button-1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pack-option">
                            <div class="pack-title">
                                Pack Size:
                            </div>
                            <div class="drop-down-2">
                                <div class="pack-drop">
                                    1
                                </div>
                                <div class="triangle-2">
                                    <div class="down-button-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="price-add-content">
                        <div class="price-amount">
                            <div class="price-number">
                                $2.49
                            </div>
                        </div>
                        <div class="cartAdd-button">
                            <a href="./shopping-cart-page.html">
                                <div class="add-button">
                                    Add to Cart
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
