<!DOCTYPE html>

<html>
    <head>
        <title>
            Shopping Page
        </title>

        <link rel="stylesheet" href="CSS/style3.css">
    </head>

    <body>
        <div class="image-logo">
            <a href="./Product Gallery Page.html">
            <img class="image-logo" src="logo/logo-01.svg">
            </a>
        </div>

        <hr>

        <div class="navigation-bar">
            <a href="./Product Gallery Page.html">
                <div class="product-button">
                    PRODUCTS
                </div>
            </a>

            <div class="cart-button">
                <mark>CART</mark>
            </div>
        </div>

        <div class="cart-title">
            Shopping Cart
        </div>

        <div class="cart-items-1">
            <img class="item-1-img" src="products/original-cinnamon-roll.jpg">
        </div>

        <div class="item-1-details">
            <button class="remove-button">
                Remove
            </button>

            <div class="original-item-detail">
                Original Cinnamon Roll<br>
                Glazing: Keep original<br>
                Pack Size: 1
            </div>

            <div class="original-item-price">
                $2.49
            </div>
        </div>

        <div class="cart-items-2">
            <img class="item-2-img" src="products/double-chocolate-cinnamon-roll.jpg">
        </div>

        <div class="item-2-details">
            <button class="remove-button">
                Remove
            </button>

            <div class="double-choc-item-detail">
                Double Chocolate Cinnamon Roll<br>
                Glazing: Sugar milk<br>
                Pack Size: 6
            </div>

            <div class="double-choc-item-price">
                $27.45
            </div>
        </div>


        <div class="total-checkout-bottom">
            <div class="divider-total">
                <hr>
            </div>

            <div class="total-price">
                Total: $29.94
            </div>

            <button class="checkout-button">
                Checkout
            </button>
        </div>

    </body>

</html>
