<!DOCTYPE html>
<html lang="en">
    <meta charset="UFT-8"/>

    <title>
        BunBun Bakery Shop
    </title>

    <head> 
        <link rel="stylesheet" href="CSS/style1.css">
    </head>

    <body>
        <div class="top-header-area">

            <!-- bakery logo  -->
            <div class="bakery-logo-image">
                <a href="./index.html">
                    <img class="logo-01" src="logo/logo-01.svg"
                        alt="BunBun-bakery-logo"/>
                </a>
            </div>

            <!-- navigation bar: products + cart -->
            <div class="navigation-line-text">
                <div class="navigation-bar">
                    <a href="./cart-page.html">
                        <div class="cart-button">
                            CART
                        </div>
                    </a>
                    <a href="./index.html">
                        <div class="product-button">
                            PRODUCTS
                        </div>
                    </a>
                </div>

                <div class="line-under-nav">
                    <hr>
                </div>

                <div class="gallery-page-title">
                    Our Hand-made Cinnamon Rolls
                </div>
            </div>
        </div>

        <!-- Gallery Content  -->
        <div class="gallery-grid-box">
            <div class="options option1">
                <a href="./detail-page.html?roll=Original">
                    <img src="products/original-cinnamon-roll.jpg" alt="Cinnamon Roll">
                    <p class="opt1-title"><u>Original Cinnamon Roll</u></p>
                    <p class="opt1-price">$2.49</p>
                </a>
            </div>
            <div class="options option2">
                <a href="./detail-page.html?roll=Apple">
                    <img src="products/apple-cinnamon-roll.jpg" alt="Apple Cinnamon Roll">
                    <p class="opt2-title"><u>Apple Cinnamon Roll</u></p>
                    <p class="opt2-price">$3.49</p>
                </a>
            </div>
            <div class="options option3">
                <a href="./detail-page.html?roll=Raisin">
                    <img src="products/raisin-cinnamon-roll.jpg" alt="Raisin Cinnamon Roll">
                    <p class="opt3-title"><u>Raisin Cinnamon Roll</u></p>
                    <p class="opt3-price">$2.99</p>
                </a>
            </div>
            <div class="options option4">
                <a href="./detail-page.html?roll=Walnut">
                    <img src="products/walnut-cinnamon-roll.jpg" alt="Walnut Cinnamon Roll">
                    <p class="opt4-title"><u>Walnut Cinnamon Roll</u></p>
                    <p class="opt4-price">$3.49</p>
                </a>
            </div>
            <div class="options option5">
                <a href="./detail-page.html?roll=DoubleChocolate">
                    <img src="products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll">
                    <p class="opt5-title"><u>Double Chocolate<br> Cinnamon Roll</u></p>
                    <p class="opt5-price">$3.99</p>
                </a>
            </div>
            <div class="options option6">
                <a href="./detail-page.html?roll=Strawberry">
                    <img src="products/strawberry-cinnamon-roll.jpg" alt="Strawberry Cinnamon Roll">
                    <p class="opt6-title"><u>Strawberry Cinnamon Roll</u></p>
                    <p class="opt6-price">$3.49</p>
                </a>
            </div>
        </div>
    </body>
</html>
